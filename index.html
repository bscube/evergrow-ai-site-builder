
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EverGrow Digital - AI Chatbots & Automation for Every Channel & Industry</title>
    <meta name="description" content="Transform your customer experience with AI chatbots for WhatsApp, Instagram, Facebook Messenger, and web. Enterprise-grade automation solutions for retail, healthcare, fintech, and more." />
    <meta name="author" content="EverGrow Digital" />
    <meta name="keywords" content="AI chatbots, WhatsApp automation, customer service AI, sales automation, booking agents, lead qualification, conversational AI" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://evergrowdigital.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://evergrowdigital.com/" />
    <meta property="og:title" content="EverGrow Digital - AI Chatbots & Automation for Every Channel & Industry" />
    <meta property="og:description" content="Transform your customer experience with AI chatbots for WhatsApp, Instagram, Facebook Messenger, and web. Enterprise-grade automation solutions." />
    <meta property="og:image" content="https://evergrowdigital.com/og-image.jpg" />
    <meta property="og:site_name" content="EverGrow Digital" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://evergrowdigital.com/" />
    <meta name="twitter:title" content="EverGrow Digital - AI Chatbots & Automation" />
    <meta name="twitter:description" content="Transform your customer experience with AI chatbots for every channel and industry." />
    <meta name="twitter:image" content="https://evergrowdigital.com/og-image.jpg" />
    <meta name="twitter:site" content="@evergrowdigital" />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="theme-color" content="#00C15A" />
    <meta name="msapplication-TileColor" content="#00C15A" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "EverGrow Digital",
      "description": "AI chatbot and automation solutions for businesses",
      "url": "https://evergrowdigital.com",
      "logo": "https://evergrowdigital.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+971562432412",
        "contactType": "customer service",
        "email": "tellus@evergrowdigital.com"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Dubai",
        "addressCountry": "UAE",
        "streetAddress": "Al Khaleej Building, Near Karama Park, M6"
      },
      "sameAs": [
        "https://www.linkedin.com/company/evergrow-digital",
        "https://www.facebook.com/evergrowdigital/",
        "https://www.instagram.com/evergrowdigital/"
      ]
    }
    </script>

    <!-- Performance & SEO Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Critical CSS will be inlined by build process -->
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//images.unsplash.com">
    
    <!-- Inter Font with font-display: swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="/src/index.css">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Schema markup for breadcrumbs will be added by individual pages -->
  </body>
</html>
